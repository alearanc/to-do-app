<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="icon" href="assets/gordon.jpeg" type="image/jpeg">
</head>
<body>
    <div class="container">
        <h2>Add a task!</h2>
        <input type="text" class="task-input" id="task-input">
        <button type="submit" class="submit-button" id="submit-button">Add task</button>
        <h2>Pending tasks</h2>
        <ul class="pending-tasks" id="pending-tasks"></ul>

        <h2>Done</h2>
        <ul class="done-tasks" id="done-tasks"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
